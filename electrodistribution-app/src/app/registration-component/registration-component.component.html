<!-- Default form register -->
<form class="text-center border border-light p-5" #registerForm="ngForm" (ngSubmit)="register(registerForm)" >
  <div class="row">
  <div class="col-md-8">
    
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputAddress">Username</label>
          <input type="text" ngModel name="username" class="form-control"  #userNameControl="ngModel" required  [class.is-invalid] = "userNameControl.invalid && userNameControl.touched">
        </div>
        <div class="form-group col-md-6">
          <label>Password</label>
          <div class="form-row">
            <div class="form-group col-md-6">
              <input type="password" [(ngModel)]="pass1" ngModel name="password" class="form-control"  placeholder="Password" required #passwordControl="ngModel" [class.is-invalid] = "passwordControl.invalid && passwordControl.touched">
            </div>
            <div class="form-group col-md-6">
              <input type="password" [(ngModel)]="pass2" ngModel name="confirmpassword" class="form-control"  placeholder=" Confirm Password" #confirmpasswordControl="ngModel"  required>
              <div  *ngIf=confirmPass><p class="text-danger">Passwords must match</p></div>
              
            </div>
        </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label>Email</label>
          <input type="email" ngModel name="email" class="form-control" placeholder="Email" required #emailControl="ngModel" [class.is-invalid] = "emailControl.invalid && emailControl.touched">
        </div>
        <div class="form-group col-md-6">
          <label for="inputAddress">Address</label>
          <input type="text" ngModel name="address" class="form-control" placeholder="1234 Main St" required #addressControl="ngModel" [class.is-invalid] = "addressControl.invalid && addressControl.touched">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label>Name and Surname</label>
          <input type="email" ngModel name="nameandlastname" class="form-control" placeholder="Mark" required  #nameControl="ngModel" [class.is-invalid] = "nameControl.invalid && nameControl.touched">
        </div>
        <div class="form-group col-md-6">
          <label>Birth</label>
          <input type="date" ngModel name="birthdate" class="form-control" placeholder="Gasol" required  #birthControl="ngModel" [class.is-invalid] = "birthControl.invalid && birthControl.touched">
        </div>
      </div>
      <div class="form-row">
      
        <div class="form-group col-md-6">
          <label for="inputState">Role</label>
          <select id="inputState" ngModel class="form-control" name="usertype">
            <option selected>Worker</option>
            <option>Team member</option>
            <option>Dispatcher</option>
            
          </select>
        </div>
        <div class="form-group col-md-6">
          <label for="inputImage"  style="width: 100%;">Image</label>
          <input type="file" #file (change)="uploadFile(file.files)" accept="image/*" ngModel name="imagedata" class="form-control"  (change)="handleFileInput($event)" required>
        </div>
        
      </div>
      <div class="form-row col-md-12">

        <div class="form-group col align-self-center">

          <button type="submit" class="btn btn-primary button" [disabled]="registerForm.invalid">Sign in</button>
        </div>
      </div>
  </div>
  <div class="col-md-4">
    <div class="col align-self-end">
      <img  width="300" height="400" [src]="imageUrl">
      <div class="col-md-12">
        <span class="upload" *ngIf="progress > 0">
          {{progress}}%
        </span>
        <span class="upload" *ngIf="message">
          {{message}}
        </span>
      </div>
    </div>
  </div>
</div>
</form>
<!-- Default form register -->

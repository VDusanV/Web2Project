<!-- Default form register -->
<h1>Profile</h1>
<form class="text-center border border-light p-5">
    <div class="row">
    <div class="col-md-8">
      
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputAddress">Username</label>
            <input type="text" name="username" class="form-control" id="inputAddress" placeholder="Maki paki" value={{username}}>
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Password</label>
            <input type="password" name="password" class="form-control" id="inputPassword4" placeholder="Password">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" name="email" class="form-control" id="inputEmail4" value="{{email}}" placeholder="Email">
          </div>
          <div class="form-group col-md-6">
            <label for="inputAddress">Address</label>
            <input type="text" name="address" class="form-control" id="inputAddress" placeholder="1234 Main St" value={{address}}>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Full name</label>
            <input type="email" name="name" class="form-control" id="inputEmail4" placeholder="Mark Gasol" value={{fullname}}>
          </div>
        </div>
        <div class="form-row">
        
          <div class="form-group col-md-6">
            <label for="inputState">Role</label>
            <select [formControl]='control' id="inputState" class="form-control">
              <option *ngFor="let opt of selectOptions" [value]="opt">
                {{opt}}
              </option>
            </select>
          </div>
          <div class="form-group col-md-6">
            <label for="inputImage" style="width: 100%;">Image</label>
            <input type="file" name="image" class="form-control" accept="image/*">
          </div>
          
        </div>
        <div class="form-row col-md-12">
  
          <div class="form-group col align-self-center">
  
            <button type="submit" class="btn btn-primary button">Sign in</button>
          </div>
        </div>
    </div>
    <div class="col-md-4">
      <div class="col align-self-end">
        <img  width="300" height="400" src="https://www.planetware.com/wpimages/2020/02/france-in-pictures-beautiful-places-to-photograph-eiffel-tower.jpg">
      </div>
    </div>
  </div>
  </form>
  <!-- Default form register -->

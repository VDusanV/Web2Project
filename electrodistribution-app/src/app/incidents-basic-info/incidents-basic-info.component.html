<form [formGroup]="basicInfoForm">
    <div class="main-container">
    
    <div class="container">
        <div class="container__element">
        <label>Type:
        </label>
        <select name="types" id="types" class="container__element" formControlName="elementType">
            <option value="planiraniRad">Planirani rad</option>
            <option value="neplaniraniRad">Neplanirani rad</option>
            
          </select>
        </div>
        <div class="container__element">
        <label>Priority:
        </label>
        <input type="number" [value]="priorityFromDevices" formControlName="priority" readonly >
        </div>
        <div class="container__element">
        <label>Confirmed:
            
        </label>
        <mat-slide-toggle formControlName="confirmed"
          class="example-margin"
          [color]="color"
          [checked]="checked"
          [disabled]="disabled">
        
        </mat-slide-toggle> 
        </div>

        <div class="container__element">
            <label>Status:
            
            </label>
            <span class="span-bold">Dispatched</span>
            
        </div>
        <div class="container__element">
            <label>Description:
            </label>
            <input type="text" formControlName="description">
        </div>  
        <div class="container__element">
            <label>ETA:
            </label>
            <input type="datetime-local" formControlName="ETA">
        </div>
        <div class="container__element">
            <label>ATA:
            </label>
            <input type="datetime-local" formControlName="ATA">
        </div>

        <div class="container__element">
            <label>Affected customers:
            </label>
            <input type="number" [value]="affectedCustomersFromDevice" formControlName="affectedCustomers" readonly >
        </div>
        <div class="container__element">
            <label>ETR:
            </label>
            <input type="datetime-local" formControlName="ETR">
        </div>

        <div class="container__element">
            <label>Calls:
            </label>
            <input type="number" [value]="callsFromDB" formControlName="calls" readonly >
        </div>
       
        <div class="container__element">
            <label>Voltage[kV]:
            </label>
            <input type="number" [value]="voltageFromDB" formControlName="voltage" readonly >
        </div>
       
        <div class="container__element">
            <label>Scheduled time:
            </label>
            <input type="datetime-local" formControlName="scheduledTime">
        </div>


        <br><br>
        <div class="container__element">
            <label></label>
            <button class="table--modifiers__btn" (click)="onSave()" type="button"> <!--type=button-->
                <mat-icon id="icon-absolute" class="icon">save</mat-icon>
            </button>
        </div>
    </div>

    </div>
</form>

<br>

<table class="table table-dark">
    <thead class="thead-dark">
      <tr>
          <th scope="col">Crew Id</th>
          <th scope="col">Status</th>
          <th scope="col">Name</th>
          
          
      </tr>
  </thead>
  <tbody>
    <tr *ngFor="let crew of allCrews | slice: (page-1) * pageSize : page * pageSize">
      <td>{{crew.id.toString()}}</td>
      <td>{{crew.status}}</td>
      <td>{{crew.name}}</td>
     
      
    </tr>
  </tbody>
  </table>

  <br> <br>
  <div class="container__pagination">
    <ngb-pagination 
      [(page)]="page"
      [pageSize]="pageSize"
      [collectionSize]="allCrews.length"></ngb-pagination>
    </div>


<button class="table--modifiers__btn" (click)="onSave()" type="button"> <!--type=button-->
    <mat-icon id="icon-absolute" class="icon">save</mat-icon>
</button>

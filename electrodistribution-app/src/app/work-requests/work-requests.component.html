<div class="table--modifiers">
  <button class="table--modifiers__btn">
    <mat-icon  id="icon-absolute" class="icon" (click)="openDialog()">add_circle</mat-icon> &nbsp; &nbsp;&nbsp; &nbsp;&nbsp;New
  </button>
  <section class="example-section">
    <mat-checkbox #checkbox class="example-margin"(click)="checkBoxClick($event)" [(ngModel)]="checked">Show only mine work requests</mat-checkbox>
  </section>  
  <div>
   


    <button class="table--modifiers__btn" id="filter-icon">
      <mat-icon id="icon-absolute" class="icon">filter_alt</mat-icon> &nbsp; &nbsp;&nbsp; &nbsp;&nbsp;
    </button>

    <select class="table--modifiers__select" [(ngModel)]="type">
      <option value=""></option>
      <option value="prekidac">Prekidac</option>
      <option value="osigurac">Osigurac</option>
      <option value="transformator">Transformator</option> 
      <option value="diskonektor">Diskonektor</option>
    </select>
  </div>

</div>



<div class="mat-elevation-z8 data-table">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

     <!-- startdate Column -->
     <ng-container matColumnDef="startdate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Start Date</th>
      <td mat-cell *matCellDef="let row">{{row.startdate}}</td>
    </ng-container>

     <!-- phonenumber Column -->
     <ng-container matColumnDef="phonenumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone No.</th>
      <td mat-cell *matCellDef="let row">{{row.phonenumber}}</td>
    </ng-container>

     <!-- status Column -->
     <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let row">{{row.status}}</td>
    </ng-container>

     <!-- address Column -->
     <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Adress</th>
      <td mat-cell *matCellDef="let row">{{row.address}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]">
  </mat-paginator>
</div>
